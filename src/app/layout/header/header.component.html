<div class="ng-header">
    <div class="ng-header-left left">
        <div class="toggle-menu-button left">
            <a class="icon" (click)="toggleMenu()"><i class="fa fa-bars"></i></a>
        </div>
        <!-- <div >
            <h1 class="logo-tdv logo-large">TDV</h1>
        </div> -->
        <div class="logo right">
            <img src="assets/img/Logo-TDV-completo.png" class="logo-large">
            <img src="assets/img/ICON-TDV.png" class="logo-small">
            <!-- <img src="../assets/images/logo-small.png" class="logo-small"> -->
        </div>
        
    </div>
    <div class="ng-header-right right">
        <div class="ng-header-right-item right">
            <a class="icon" (click)="logout()" >Salir <i class="fa fa-sign-out-alt" ></i></a>
        </div>
        <!-- <div class="ng-header-right-item right">

        </div>
        <div class="ng-header-right-item right" >
            <a class="icon"><i class="fa fa-bell"></i><span class="badge">5</span></a>
        </div>  -->
        <div class="ng-header-right-item right" >
            <a class="icon"><span style="margin-right: 10px;" >Admin</span><i class="fa fa-user"></i></a>
        </div>
        <div class="ng-header-right-item right" (click)="userdetails.toggle($event)">
            <!-- <a class="icon"><span [innerHtml]="user.Cod_Usuario" class="user-name"></span><i class="fa fa-user"></i></a> -->
        </div>
    </div>
</div>
