<div class="ui-g"></div>
<div>



<p-toast></p-toast>


<p-panel header=" Mantenimiento de Areas" [toggleable]="true" 
[style]="{'margin-bottom':'20px,width:100%,margin:0 auto'}">
<p-menubar [model]="items"></p-menubar>

 
    <ng-container *ngIf="areas">
        <p-table 
        [value]="areas"
        [resizableColumns]="true" 
        [responsive]="true" 
        [paginator]="true"
        selectionMode="single"
        [(selection)]="selectedArea"
        [rows]="5"
        [resizableColumns]="true" 
        columnResizeMode="expand"
        autoLayout="true"
        [columns]="cols"
        datakey="idArea"
         >
           <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">{{col.header}}</th>
                    
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-area let-columns="columns">
                <tr [pSelectableRow]="area">

                <td *ngFor="let col of columns">
                 {{area[col.field]}}
                </td>
               
            </ng-template>
            
        </p-table>
    </ng-container>

    <p-footer style="color:orangered;">
        <!-- <b>Cantidad de registros : {{cantidaRegistros}}</b>
   -->
    </p-footer>
</p-panel>

<p-dialog header="Nueva Area" [(visible)]="displaySaveDialog"
 [responsive]="true" [style]="{width: '40vw'}" 
[maximizable]="true" [baseZIndex]="10000"
[draggable]="false" [resizable]="false"
[modal]="true">

    <div class="ui-g ui-fluid">
        
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="idArea">ID</label>
            </div>
            <div class="ui-g-8">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fa fa-credit-card"></i></span>
                    <input type="text" id="idArea" [(ngModel)]="area.idArea"
                    pInputText placeholder="idArea">         
                </div>
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nombre">Nombre</label>
            </div>
            <div class="ui-g-8">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="fa fa-credit-card"></i></span>
                    <input type="text" id="nombre" [(ngModel)]="area.nombre"
                    pInputText placeholder="Nombre">         
                </div>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="descripcion">Descripcion</label>
            </div>
            <div class="ui-g-8">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                    <input type="text" pInputText 
                    placeholder="Descripcion"
                    id="descripcion" [(ngModel)]="area.descripcion"
                    >         
                </div>
            </div>
        </div>


    

    </div>
        
    
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button"  pButton icon="fa fa-close" (click)="Cancelar()" label="Cancelar"></button>
            <button type="button" (click)="createArea()" pButton icon="fa fa-check" label="Save"></button>
        </div>
    </p-footer>

</p-dialog>
</div>
